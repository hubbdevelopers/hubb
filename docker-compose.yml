version: '3'
services:
  app:
    environment:
     - GOPATH=/go
     - GIN_MODE=debug
     - MYSQL_ROOT_PASSWORD=root
     - MYSQL_USER=test
     - MYSQL_PASSWORD=test
     - MYSQL_DATABASE=test
     - MYSQL_HOST=db
    build: .
    image: asia.gcr.io/fleet-bongo-142015/go_app
    container_name: go_app
    ports:
      - "8080:8080"
    command: fresh -c /go/fresh.conf
    depends_on:
      - "db"
  
  db: 
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
